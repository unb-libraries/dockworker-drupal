apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-INSTANCE_SLUG-prod
  namespace: prod
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 90Ti
  claimRef:
    name: backup-INSTANCE_SLUG-ca
    namespace: prod
  nfs:
    path: /mnt/storage0/KubeNFS/INSTANCE_SLUG/backup
    server: "k8snfs.lib.unb.ca"
  persistentVolumeReclaimPolicy: Retain
